---
openshift_release: 4.18
openshift_build_name: "" # latest nightly
installation_type: ipi
stages:
  - prepare
  - install
  - post
  - verification

ocp_deployment_topology:
  network_type: OVNKubernetes
  primary_ip_protocol: ipv4    # ipv4 or ipv6
  secondary_ip_protocol: ""    # ipv4, ipv6, or "" for single-stack
  ipv4:
    ip_version: 4
    tenant_subnet:
      cidr: 10.196.0.0/16     # CIDR for the machine network (tenant network)
    cluster_network:
      cidr: 10.128.0.0/14
      host_prefix: 23
    service_network:
      - 172.30.0.0/16
  flavors:
    master:
      name: "master"
      ram: 16384
      vcpus: 4
      disk: 30
    worker:
      name: "worker"
      ram: 8192
      vcpus: 2
      disk: 30
  replicas:
    master: 3
    worker: 2
  servergroups:
    master: "anti-affinity"
    worker: "anti-affinity"
