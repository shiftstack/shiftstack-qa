---
openshift_release: "4.16"
openshift_build_name: "candidate"
openshift_network_type: OVNKubernetes
installation_type: ipi
force_cleanup: true
stages:
  - cleanup
  - prepare
  - install
  - post
  - verification
  - openstack_test

topology:
  flavors:
    master:
      name: "master"
      ram: 24576
      vcpus: 6
      disk: 50
  replicas:
    master: 3
    worker: 0
  machine_cidr: 10.196.0.0/16
